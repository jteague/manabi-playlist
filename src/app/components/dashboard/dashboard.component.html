<h3>Current Gigs</h3>

<div class="centered">
  <div class="grid grid-pad">
    <a *ngFor="let gig of gigs" class="col-1-4" routerLink="/playlist/{{gig.id}}">
      <div class="module gig">
        <h2>{{gig.venue}}</h2>
        {{gig.date | date: 'MM/dd/yyyy'}}
      </div>
    </a>
  </div>
</div>
